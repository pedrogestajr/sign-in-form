<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <title>Sign-in Form</title>
    <meta
      name="description"
      content="A simple sign-in form using html, css and js best practices."
    />
    <meta name="author" content="Pedro Gesta" />
    <link rel="text/css" href="https://yarnpkg.com/en/package/normalize.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/scripts/main.js" defer></script>
  </head>
  <body>
    <form action="#" method="post">
      <h1>Sign In</h1>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          autocomplete="username"
          autofocus
        />
      </div>

      <div>
        <label for="password">Password</label>
        <button
          id="toggle-password"
          type="button"
          aria-label="Show password as plain text. Warning: this will display your password on the screen."
        >
          Show password
        </button>
        <input
          id="password"
          type="password"
          name="password"
          required
          autocomplete="current-password"
          aria-describedby="password-constraints"
        />
        <div id="password-constraints" hidden>
          Your password should contain: eight or more characters; at least one
          uppercase letter; and one lowercase letter;
        </div>
      </div>

      <button id="sign-in">SIGN IN</button>
    </form>
  </body>
</html>
